<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card-container">
                <div class="login-card">
                    <h1>Sign-In</h1>
                    <div class="user-input">
                        <form action="#" method="post">
                            <label for="username" class="user">Username:</label>
                            <input type="text" class="user_name" placeholder="Username">
                        </form>
                    </div>
                    <div class="password-input">
                        <form action="#" method="post">
                            <label for="password" class="password">Password:</label>
                            <input type="password" class="password_input" placeholder="Password">
                        </form>
                    </div>
                    <div class="checkbox">
                        <label for="checkbox" class="check">Remember me</label>
                        <input type="checkbox" class="remember">
                    </div>
                    <div class="submit-bttn">
                        <input type="button" class="submit" value="login">
                    </div>
                    <a href="#">forgot password</a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
