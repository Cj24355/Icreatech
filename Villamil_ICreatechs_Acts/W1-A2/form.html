<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="contain-config">
            <div class="contain-alignment">
                <div class="contain-form">
                    <h1>Contact us</h1>
                    <div class="name-field-container">
                        <form action="#" method="post">
                            <label for="name" class="name-content">Name:</label>
                            <input type="text" name="name" class="name" placeholder="Enter your name">
                        </form>
                    </div>
                    <div class="email-field-container">
                        <form action="#" method="post">
                            <label for="email" class="email-content">Email:</label>
                            <input type="text" name="email" class="email" placeholder="Enter your email">
                        </form>
                    </div>
                    <div class="message-field-container">
                        <form action="#" method="post">
                            <label for="mesaage">Mesaage:</label>
                            <textarea name="message" class="message"></textarea>
                        </form>
                    </div>
                    <div class="submit-button-field-container">
                        <input type="button" value="SUBMIT" class="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
